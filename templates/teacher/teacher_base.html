<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
<nav class="navbar navbar-light bg-primary justify-content-between ">
    <div class="container">
      <ul class="nav navbar-nav flex-row float-right">
        {% if session['id'] %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/logout">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/">Switch View</a>
        </li>
        <li class="nav-item">
          <a class="nav-link pr-3 text-light" href="/teachers/login">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="/teachers/register">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top: 2em">
    {% for category, msg in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}}">{{msg}}</div>
    {% endfor %}

    {% block content %}
    {% endblock %}
  </div>
    
</body>
</html>
